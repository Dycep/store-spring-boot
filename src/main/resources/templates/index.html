<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>

<div>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First</th>
        <th>Last</th>
        <th>Handle</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="item : ${items}">
        <tr>
            <td>[[${item.id}]]</td>
            <td>[[${item.name}]]</td>
            <td>[[${item.description}]]</td>
            <td>[[${item.price}]]</td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>
<a href="/item/item_form">Create new item</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/}" method="post" th:object="${user}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required minlength="2" maxlength="25" />
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Age error</div>
    <br/>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required minlength="2" maxlength="25"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Age error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="email" th:field="*{email}" id="email" class="form-control" required minlength="8" maxlength="45"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Age error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
